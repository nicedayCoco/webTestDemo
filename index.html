<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

<style type="text/css">

select {
    width: 180px;
    height: 240px;
    font-size: 16px;
    background-color: #7dff51;
}


</style>



</head>
<body>

<select name="" size="10" id="sel1" multiple>
    <option value="">111</option>
    <option value="">222</option>
    <option value="">333</option>
    <option value="">444</option>
</select>

<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>

<select name="" size="10" id="sel2" multiple></select>

<script src="tools.js"></script>

<script>

var sel1 = document.getElementById("sel1");
var sel2 = document.getElementById("sel2");

var btnArr = document.getElementsByTagName("button");

    btnArr[0].onclick = function () {
    var arr = sel1.children;
    for (var i=arr.length-1;i>=0;i--){

        sel2.appendChild(arr[arr.length-1-i]);
    }


}

btnArr[1].onclick = function () {

    var arr = sel2.children;
    for (var i=arr.length-1;i>=0;i--){

        sel1.appendChild(arr[arr.length-1-i]);
    }

}

btnArr[2].onclick = function () {
    var arr = sel1.children;

    for (var i=arr.length-1;i>=0;i--){
        if(arr[i].selected === true){
            sel2.appendChild(arr[arr.length-1-i]);
        }
    }
}


btnArr[3].onclick = function () {
    var arr = sel2.children;

    for (var i=arr.length-1;i>=0;i--){
        if(arr[i].selected === true){
            sel1.appendChild(arr[i]);
        }
    }
}

function fn1(ele1,ele2) {
    var arr = ele1.children;
    for(var i=arr.length-1;i>=0;i--){
        ele2.appendChild(arr[0]);
    }
}





</script>

</body>




</html>
